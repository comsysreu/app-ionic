<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="assets/img/login.png">
      <h1 class="fw500">{{user.name}}</h1>
      <h2 color="light" margin-bottom>{{ user.profile == '1' ? 'Administrador' : 'Usuario final' }}</h2>
      <!-- <ion-button icon-left color="secondary">
        <ion-icon name="photos"></ion-icon>
        Editar
      </ion-button> -->
    </ion-card-content>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Form</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Nombre Completo:</ion-label>
              <ion-input inputmode="text" placeholder="Nombre" [(ngModel)]="user.name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Usuario:</ion-label>
              <ion-input inputmode="email" placeholder="usuario" [(ngModel)]="user.userName"></ion-input>
            </ion-item>

            <!-- <ion-item>
              <ion-label color="dark" position="stacked">Address:</ion-label>
              <ion-input inputmode="text" placeholder="Ex.: Abey Road 5"></ion-input>
            </ion-item> -->

                <ion-select-option value="snes">New Delhi</ion-select-option>
              </ion-select>
            </ion-item> -->
            <!--     
            <ion-item>
              <ion-label color="dark">State</ion-label>
              <ion-select>
                <ion-select-option value="nes">NY</ion-select-option>
                <ion-select-option value="n64">CA</ion-select-option>
                <ion-select-option value="ps">Greater London</ion-select-option>
                <ion-select-option value="genesis">Paris</ion-select-option>
                <ion-select-option value="saturn">SP</ion-select-option>
                <ion-select-option value="snes">Kantō</ion-select-option>
                <ion-select-option value="snes">Delhi</ion-select-option>
              </ion-select>
            </ion-item> -->
          </ion-list>

          <ion-list>
            <ion-radio-group>
              <ion-list-header color="light">
                <ion-label class="fw700">Tipo de Usuario</ion-label>
              </ion-list-header>

              <ion-item>
                <ion-label color="primary">Administrador</ion-label>
                <ion-radio slot="start" value="1" [(ngModel)]="user.position"></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label color="primary">Usuario Final</ion-label>
                <ion-radio slot="start" value="2" [(ngModel)]="user.position"></ion-radio>
              </ion-item>
            </ion-radio-group>

            <!-- <ion-item>
              <ion-label class="text-1x">Checkbox test</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item> -->
          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button size="large" expand="full" color="dark" (click)="sendData()" no-margin>Edit</ion-button>
  </ion-card>
